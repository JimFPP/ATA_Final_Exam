    <title>Catalog</title>

  <body onload="ProductsInfo()">

    <!-- Modal for the selection of the items -->
    <div class="modal fade" id="ShoppingCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> -->
                <!-- <span aria-hidden="true">&times;</span> -->
                </button>
            </div>
            <div class="modal-body" style="text-align:left">
                
                <form class='form-inline' style="text-align:left">
                    <label id="P_lable" for="Price" >Current Price:  $</label>
                    <label id="Price" for="Price" > </label>
                    
                    <div class="input-group">
                            <input type="text" id="Amount" readonly  placeholder="0"  style="width: 50px;margin-left: 60px">
                            <div class="input-group-append" id="button-addon4">
                              <button id='Add' onclick="add()" class="btn btn-outline-secondary" type="button" style="width: 10px;text-align: center; color: black">+</button>
                              <button id='Remove' onclick="remove()" class="btn btn-outline-secondary" type="button" style="width: 10px;">-</button>
                            </div>
                          </div>
                </form>

                <br>
                <br> 
                <label id="P_total" for="Total"  >Total amount for this Product:   $ </label>
                <label id="P_total_amount" for="Total"  ></label>

            </div>
            <div class="modal-footer">
                    <input type="submit"  value="Add To Cart" onclick="UpdateCart()" class="btn btn-outline-info" style="margin-left: 60px;" data-dismiss="modal">
                <button type="button" onclick="CleanFields()" class="btn btn-secondary" data-dismiss="modal">Close</button>
                
            </div>
            </div>
        </div>
        </div>


         <!-- JumboTron -->

    <div class="jumbotron jumbotron-fluid" style="margin-bottom: 10px;">
      <h1 class="display-4">Products</h1>

      <div class="cont_breadcrumbs_1" style="margin-top: 0px">
        <ul id="breadcrumb">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Products</a></li>
        </ul>

        <button class="btn btn-primary"  onclick="ShoppingCartInfo()" style="margin-left:1000px; border-color:gray; background-color: grey"><a href="cart.html"> <img src="cart.png" alt=""></a></button>
      </div>

    </div>
 
    <table
      id="Mtable"
      class="table table-dark"
      style="margin: auto; width: 500px"
    >
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col"><img src="cart.png" alt=""></th>
        </tr>
      </thead>
      <tbody id="body"></tbody>
    </table>
